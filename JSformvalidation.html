<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 p-3">
                <form onsubmit="return validForm()">
                    <div class="mb-2">
                        <label for="fname">FirstName</label>
                        <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname">LastName</label>
                        <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnameValidate()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidate()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" onkeyup="passwordValidate()">
                        <span id="passwordMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="ConfirmPassword">ConfirmPassword</label>
                        <input type="Password" name="ConfirmPassword" id="ConfirmPassword" class="form-control" onkeyup="ConfirmPasswordValidate()">
                        <span id="ConfirmPasswordMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const displayMsg=(message,id,colorName)=>{
    document.getElementById(id).innerHTML=message
    document.getElementById(id).style.color=colorName
}
const fnameValidate=()=>{
    const first_name=document.getElementById('fname').value
    if(first_name==""){
        displayMsg('Firstname is mandatory','fnameMsg','red')
        return false
    }
    else if(!first_name.match(/^([a-zA-Z])+$/)){
      displayMsg('first name only contain Alphabets','fnameMsg','red')
      return false
    }
    else if(first_name.length<3){
        displayMsg('firstname must be more than 2 characters','fnameMsg','red')
        return false
    }
    else{
        displayMsg('valid firstname','fnameMsg','green')
    }
}
const lnameValidate=()=>{
    const last_name=document.getElementById('lname').value
    if(last_name==""){
        displayMsg('lastname is mandatory','lnameMsg','red')
        return false
    }
    else if(!last_name.match(/^([a-zA-Z])+$/)){
      displayMsg('last name only contain Alphabets','lnameMsg','red')
      return false
    }
    else if(last_name.length<3){
        displayMsg('lastname must be more than 2 characters','lnameMsg','red')
        return false
    }
    else{
        displayMsg('valid lastname','lnameMsg','green')
    }
}
const emailValidate=()=>{
  const email=document.getElementById('email').value
  if(email==""){
    displayMsg('email is mandatory','emailMsg','red')
    return false
  }
  else if(!email.match(/^([a-zA-Z0-9])[a-z0-9\-\_\.]+\@+([a-z])+\.+([a-z])+$/)){
    displayMsg('invalid email format','emailMsg','red')
    return false
  }
  else{
    displayMsg('valid email','emailMsg','green')
    return true
  }
}
const passwordValidate=()=>{
    const password=document.getElementById('password').value
    if(password==""){
        displayMsg('password is mandatory','passwordMsg','red')
        return false
    }
    else if(!password.match(/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\@\#\$\-\_\?]).{8,100}$/)){
        displayMsg('password must be minimum of 8 characters and should be like:Abc@123','passwordMsg','red')
        return false
    }
    else{
        displayMsg('strong password','passwordMsg','green')
    }
}
const ConfirmPasswordValidate=()=>{
    const password=document.getElementById('password').value
    const ConfirmPassword=document.getElementById('ConfirmPassword').value
    if(ConfirmPassword==''){
        displayMsg('confirm password is mandatory','ConfirmPasswordMsg','red')
        return false
    }
    else if(password!==ConfirmPassword){
        displayMsg('Confirm password and password must be match','ConfirmPasswordMsg','red')
        return false
    }
    else{
        displayMsg('password and confirm password matched','ConfirmPasswordMsg','green')
        return true
    }

}
const validForm=()=>{
    if(fnameValidate()&&lnameValidate()&&emailValidate()&&passwordValidate()&&ConfirmPasswordValidate()){
        return true
    }
    else{
        return false
    }
}
    </script>
</body>
</html>
